<div class="main-content">
  <div class="container-fluid">
   
      <div class="row">
        <div class="col-lg-2 col-md-2"> </div>
          <div class="col-lg-8 col-md-12">
              <div class="card">
                  <div class="card-header card-header-warning">
                      <h4 class="card-title">Gestion des Marques</h4>
                      <p class="card-category">Ajouter, Modifier ou supprimer une marque</p>
                  </div>
                  <br>
                 <div style="margin:0 auto;width: 90;">
                    <button (click)="addMarque()" mat-raised-button class="btn btn-success">Ajouter Marque <i class="material-icons">add</i></button>
                   
                  </div>
                  <div class="card-body table-responsive">
                      <table class="table table-hover">
                          <thead class="text-warning">
                              <th>Id</th>
                              <th>Marque</th>
                              <th>Modifier</th>
                              <th>Supprimer</th>
                          </thead>
                          <tbody>
                            <tr *ngFor="let marque of marques">
                              <td >
                                {{marque.id}}
                             </td>
                             <td>
                                 {{marque.marque}}

                             </td>
                            
                                <td>
                                    <button (click)="updateMarque(marque.id,marque.marque)" mat-raised-button type="edit" matTooltip="Modifier" 
                                    class="btn btn-primary btn-link btn-sm btn-just-icon">
                                        <i class="material-icons">edit</i>
                                    </button>
                                  
                                </td>
                                <td>
                                     <button (click)="deleteMarque(marque.id)" mat-raised-button type="button" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                          <i class="material-icons">close</i>
                                      </button>          


                                </td>          
                          </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
