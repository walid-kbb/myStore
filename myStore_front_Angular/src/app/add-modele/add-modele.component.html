<div class="main-content">
  <div class="container-fluid">
      <div class="row">
        <div class="col-md-3"></div>
          <div class="col-md-5">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Ajouter une nouveau téléphone</h4>
                      <p class="card-category"><!-- ktiba khfifa-->  </p>
                  </div>
                  <div class="card-body">
                          <form (ngSubmit)="onSubmit()">
                          
                            <div class="row ">
                              <div class="col-md-4">
                                <select required [(ngModel)]="marqueId" name="selection">
                                  <option   disabled selected>Selectionner marque</option>
                                  <option *ngFor="let marque of marques" [ngValue]="marque.id">{{marque.marque}}</option>
                                </select>
                              </div>
                            </div>

                          <div class="row">
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Nom du modele" id="modele" required [(ngModel)]="modele.modele" name="modele">
                                  </mat-form-field>
                              </div>
                            </div>

                            <div class="row">
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="le prix " id="prix" required [(ngModel)]="modele.prix" name="prix">
                                  </mat-form-field>
                              </div>
                            </div>

                            <div class="row">
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="description" id="description" required [(ngModel)]="modele.description" name="description">
                                  </mat-form-field>
                              </div>
                            </div>
                         
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Ajouter</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
